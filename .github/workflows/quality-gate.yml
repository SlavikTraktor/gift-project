name: Quality gate
run-name: ${{ github.actor }} runs linters ðŸš€
on:
  pull_request:
    branches:
      - main
jobs:
  Lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: ./.github/actions/prepare-frontend
      - name: Run frontend linter
        run: |
          cd ./v-gift
          npm run lint
